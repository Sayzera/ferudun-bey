<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">


    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .form-container {
        background-color: #2d2d2d;
        border: 1px solid #333;
      }

 
    </style>
  </head>
  <body>
    <div class="container py-2">
      <h1 class="text-center mb-4">Personel Bilgileri ve Maaş Analizi</h1>

      <div class="row g-4 mb-4">
        <div class="col-md-6">
          <div class="form-container p-4 rounded h-100">
             <h2 class="text-success mb-4">Personel Bilgileri</h2>

             <form id="emlooyeForm">
              <div class="mb-3">
                <label for="name" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="name" required>
              </div>


              <div class="mb-3">
                <label for="department" class="form-label">Departman</label>
                <select class="form-select"  id="department">
                  <option value="">Seçiniz</option>
                  <option value="IT">IT</option>
                  <option value="Muhasabe">Muhasebe</option>
                  <option value="İnsan Kaynakları">İnsan Kaynakları</option>
                  <option value="Satış">Satış</option>
                  <option value="Pazarlama">Pazarlama</option>
                </select>
              </div>


              <div class="mb-3">
                <label for="salary" class="form-label">Maaş</label>
                <input type="number" class="form-control" id="salary" required>
              </div>

              <div class="mb-3">
                <label for="experience" class="form-label">Deneyim (Yıl):</label>
                <input type="number" class="form-control" id="experience" placeholder="Örn: 1" required>
              </div>


              <button type="submit" class="btn btn-success">Personel Ekle</button>


              <div class="employee-list mt-4" id="employeeList"></div>

         
             </form>
          </div>

          
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="./day12.js"></script>
  </body>
</html>
